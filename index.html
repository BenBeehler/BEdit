<!DOCTYPE html>
<html>
<head>
	<link href="./assets/prism.css" rel="stylesheet" />
	<script src="./assets/lib/codemirror.js"></script>
	<link rel="stylesheet" href="./assets/lib/codemirror.css">
	<link rel="stylesheet" href="./assets/css/photon.min.css">
	<script src="./assets/mode/javascript/javascript.js"></script>
</head>
<body>
	<button onclick="myFunction()">Save Work</button> 
	<textarea rows=10 cols=40 id="text"></textarea>

	<script>
		var textArea = document.getElementById('text');
		var editor = CodeMirror.fromTextArea(textArea);
		editor.getDoc().setValue('');
	</script>
	<script>
		const renderer = require('./renderer.js');
		function myFunction() {
			renderer.sendAsync(editor.getDoc().getValue());
			alert("It has been saved to './test.js'");
		}
	</script>
</body>
</html>
